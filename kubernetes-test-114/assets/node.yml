---
apiVersion: v1
kind: Service
metadata:
  name: node-node-port
spec:
  selector:
    app: node-deployment
  ports:
    - port: 8080
      targetPort: 3000
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: node-deployment
      labels:
        app: node-deployment
    spec:
      containers:
      - name: node-deployment
        image: node:latest
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: node-deployment
